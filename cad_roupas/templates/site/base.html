{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="h-100">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="">
                <a class="navbar-brand" href="/">
                    <i class="bi bi-bag" style="color: black;"></i>
                    Home
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <div class="v-grid gap-2">
                    {% if user.is_authenticated %}
                    <a class="btn " role="button" aria-disabled="true" href="">
                    {{ user.get_username }}
                    </a>
                    <a class="btn btn-primary " role="button" aria-disabled="true"
                        href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
                    <a class="btn btn-secondary cart " role="button" aria-disabled="true" href="/carrinho"><i
                            class="bi bi-bag" style="color: black;"></i></a>
                    {% else %}
                    <a class="btn btn-secondary cart " role="button" aria-disabled="true" href="/carrinho/"><i
                            class="bi bi-bag" style="color: black;"></i></a>
                    <a class="btn btn-primary " role="button" aria-disabled="true" href="{% url 'login' %}">Login</a>
                    <a class="btn " role="button" aria-disabled="true" href="/#sobrenos">Sobre Nós</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="">
        {% block content %}
        {% endblock %}
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">©2023 - 202203607839 | All right reserved</p>

            <a href="/"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <i class="bi bi-bag" style="color: black;"></i>
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="/home" class="nav-link px-2 text-muted">Home</a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
