{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">ALUGUERoupas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Meus Alugueis</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container">
        <div class="card col-6" style="margin-top: 20px; margin-left: 260px">
            <div class="card-header" style="text-align: center">
                <h4>CADASTRO DE VESTIDO NOIVA</h4>
            </div>
            <form action="{}" method="post">
                <div class="card-body">
                    
                        {% csrf_token %}
                        <div class="mb-3 col-12">
                            <label for="exampleInputEmail1" class="form-label">Nome do Vestido</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nome">
                            <div id="emailHelp" class="form-text">Digite o nome do vestido que deseja cadastrar</div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="exampleInputPassword1" class="form-label">Tamanho</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" name="tamanho">
                            </div>
                            <div class="mb-3 col-5">
                                <label for="exampleInputPassword1" class="form-label">Preço</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" name="preco">
                            </div>
                        </div>

                        <div class="row">
                            <!--<div class="mb-3 col-5">
                                <label for="exampleInputPassword1" class="form-label">Imagem</label>
                                <input type="file" class="form-control" id="exampleInputPassword1">
                            </div>-->
                            
                            <div class="mb-3 col-6" style="margin-top: 30px;">
                                <textarea name="detalhes" id="" placeholder="   Detalhes" style="height: 100px; width: 280px"></textarea>
                            </div>
                        </div>
                        
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-secondary" type="submit">Cadastrar</button>
                    </div>
                    <!--<button type="submit" class="btn btn-primary">Cadastrar</button>-->
                </div>
            </form>
        </div>       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
