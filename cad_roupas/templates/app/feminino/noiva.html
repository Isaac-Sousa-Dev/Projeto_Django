      <div class="section" style="border-radius: 15px; margin-top: 20px; height: 80vh; width: 100%"><!-- INICIO SECTION -->

        <div style="margin-top: 15px; margin-left: 25px">
          <h2 style="margin-left: 40px;">VESTIDOS PARA NOIVA</h2>
        </div><!-- FIM TITULO -->


        
        <div class="row" style="margin-left: 20px;"><!-- INICIO DIV CLASS ROW -->

          {% for vestidoN in vestidosN %}
          <div class="card col-3" style="margin-top: 20px; height: 400px; width: 400px; margin-left: 20px" ><!-- INICIO CARD -->

          
                <div class="card-header" style="text-align: center">
                  <h4 style="color: black;">{{ vestidoN.nomeDoVestido }}</h4>
                </div>
                <div class="row">
                  <div class="" style="margin-left: 30px; margin-top: 35px; width: 130px">
                    <img src="{% static 'img/noiva.jpg' %}" alt="" height="150px" width="120px">
                  </div>
                  <div class="" style="width: 220px; margin-left: 10px; margin-top: 35px">
                    <label for="">Detalhes</label>
                    <div class="" style="height: 50px;">
                        <p style="font-size: 11px;">{{ vestidoN.descricaoVestido }}</p>
                    </div>
                  </div>
              </div> 
              
              <div class="row" style="margin-top: 10px; margin-left: 20px">
                  <div class="" style="width: 160px;">
                    <label for="">Valor</label>
                    <input type="text" class="form-control" style="width: 150px;" value="{{ vestidoN.valorDoVestido }}">
                  </div>
                  
                  <div class="" style="width: 160px;">
                    <label for="" class="">Tamanho</label>
                    <input type="text" class="form-control" style="width: 150px;" value="{{ vestidoN.tamanhoDoVestido }}">
                  </div>
                  
              </div>
            
              <div class="" style="margin-top: 20px; text-align: center">
                 <button class="btn btn-secondary" style="width: 150px;">Alugar</button>
              </div>
                  
          </div><!-- FIM DO CARD-->
          {% endfor %}

        </div><!-- Fim div class ROW-->

      </div><!-- FIM SECTION -->

    </div><!-- FIM CONTAINER -->
